<html>
	<head>
		<link rel='stylesheet' type='text/css' href='/static/style.css'/> 
		<script>
			function np() {
				var s = prompt('Project name:')
				if (s != null) {
					location.pathname = '/project/' + s;
				}
			}
		</script>
		<title>Multimedia</title>
	</head>
	<body>
		<div class='content'>
			<h1>Multimedia</h1>
			<h2>List of available projects:</h2>
			{% for proj in projects %}
				<center> <p>
					<a class='fancy narrowed lightblue' href='/project/{{proj}}'>{{proj}}</a>
				</p></center>
			{% endfor %}
			<h2 ><button onclick='np()'
				class='fancy new-project-btn'>Create a new project</button>
			</h2>
		</div>
	</body>
</html>
