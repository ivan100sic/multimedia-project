<html>
	<head>
		<script>
			function np() {
				var s = prompt('Project name:')
				if (s != null) {
					location.pathname = '/project/' + s;
				}
			}
		</script>
		<title>Multimedia</title>
	</head>
	<body>
		<h1>Multimedia</h1>
		<h2>List of available projects:</h2>
		{% for proj in projects %}
			<h3> <a href='/project/{{proj}}'>{{proj}}</a> </h3>
		{% endfor %}
		<h2> <button onclick='np()'>Create a new project</button> </h2>
	</body>
</html>
